<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux Bangla Type v2.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="max-w-5xl mx-auto py-6 px-4">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">Linux Bangla Type v2.0</h1>
      <button id="toggleDarkMode" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded">ЁЯМЩ Toggle Mode</button>
    </div><div class="flex flex-wrap gap-2 mb-4">
  <select id="languageSelect" class="p-2 border border-gray-300 rounded text-black">
    <option value="bn-BD">ржмрж╛ржВрж▓рж╛ (ржмрж╛ржВрж▓рж╛ржжрзЗрж╢)</option>
    <option value="en-US" selected>English (US)</option>
    <option value="hi-IN">рд╣рд┐рдиреНрджреА</option>
  </select>
  <button id="startBtn" class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded">ЁЯОд Start</button>
  <button id="stopBtn" class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded" disabled>тЫФ Stop</button>
  <button id="pushTalkBtn" class="bg-purple-600 hover:bg-purple-500 px-4 py-2 rounded">ЁЯОЩя╕П Hold to Talk</button>
  <button id="clearBtn" class="bg-gray-600 hover:bg-gray-500 px-4 py-2 rounded">ЁЯз╣ Clear</button>
  <button id="copyBtn" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded">ЁЯУЛ Copy</button>
  <button id="exportTxtBtn" class="bg-yellow-600 hover:bg-yellow-500 px-4 py-2 rounded">ЁЯУД Export .txt</button>
  <button id="exportPdfBtn" class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded">ЁЯз╛ Export .pdf</button>
  <button id="clearHistoryBtn" class="bg-pink-600 hover:bg-pink-500 px-4 py-2 rounded">ЁЯЧВя╕П Clear History</button>
</div>

<textarea id="textArea" rows="12" class="w-full p-3 border rounded text-black resize-none" placeholder="ржПржЦрж╛ржирзЗ ржХржерж╛ ржмрж▓рзБржи..."></textarea>
<p id="status" class="mt-2 text-sm text-gray-400"></p>

  </div>  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');
    const pushTalkBtn = document.getElementById('pushTalkBtn');
    const exportTxtBtn = document.getElementById('exportTxtBtn');
    const exportPdfBtn = document.getElementById('exportPdfBtn');
    const clearHistoryBtn = document.getElementById('clearHistoryBtn');
    const textArea = document.getElementById('textArea');
    const status = document.getElementById('status');
    const languageSelect = document.getElementById('languageSelect');
    const toggleDarkMode = document.getElementById('toggleDarkMode');

    let recognition;
    let recognizing = false;
    let finalTranscript = '';
    let lastFinal = '';

    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
      status.textContent = 'тЪая╕П Chrome ржмрзНрж░рж╛ржЙржЬрж╛рж░рзЗ ржЦрзБрж▓рзБржи, ржПржЯрж┐ voice typing рж╕рж╛ржкрзЛрж░рзНржЯ ржХрж░рзЗ ржирж╛ред';
      startBtn.disabled = true;
      pushTalkBtn.disabled = true;
    } else {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = languageSelect.value;

      recognition.onstart = () => {
        recognizing = true;
        status.textContent = 'ЁЯОЩя╕П ржЯрж╛ржЗржкрж┐ржВ ржЪрж▓ржЫрзЗ...';
        startBtn.disabled = true;
        stopBtn.disabled = false;
        languageSelect.disabled = true;
      };

      recognition.onerror = (event) => {
        status.textContent = 'тЭЧ Voice error: ' + event.error;
      };

      recognition.onend = () => {
        recognizing = false;
        status.textContent = 'тЫФ ржЯрж╛ржЗржкрж┐ржВ ржмржирзНржз рж╣ржпрж╝рзЗржЫрзЗ';
        startBtn.disabled = false;
        stopBtn.disabled = true;
        languageSelect.disabled = false;
      };

      recognition.onresult = (event) => {
        let interim = '';
        let newFinal = '';

        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript.trim();
          if (event.results[i].isFinal) {
            newFinal += transcript + ' ';
          } else {
            interim += transcript + ' ';
          }
        }

        if (newFinal && newFinal !== lastFinal) {
          finalTranscript += newFinal;
          lastFinal = newFinal;
          localStorage.setItem('typingHistory', finalTranscript);
        }

        textArea.value = finalTranscript + interim;
        textArea.scrollTop = textArea.scrollHeight;
      };
    }

    startBtn.addEventListener('click', () => {
      if (!recognizing) {
        finalTranscript = textArea.value;
        recognition.lang = languageSelect.value;
        recognition.start();
      }
    });

    stopBtn.addEventListener('click', () => {
      if (recognizing) recognition.stop();
    });

    clearBtn.addEventListener('click', () => {
      if (recognizing) recognition.stop();
      textArea.value = '';
      finalTranscript = '';
      lastFinal = '';
      status.textContent = '';
    });

    copyBtn.addEventListener('click', () => {
      textArea.select();
      document.execCommand('copy');
      status.textContent = 'тЬЕ ржХржкрж┐ рж╣ржпрж╝рзЗ ржЧрзЗржЫрзЗ!';
      setTimeout(() => status.textContent = '', 1500);
    });

    exportTxtBtn.addEventListener('click', () => {
      const blob = new Blob([textArea.value], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'typed_text.txt';
      a.click();
    });

    exportPdfBtn.addEventListener('click', () => {
      const opt = {
        margin: 1,
        filename: 'typed_text.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(textArea).set(opt).save();
    });

    clearHistoryBtn.addEventListener('click', () => {
      localStorage.removeItem('typingHistory');
      textArea.value = '';
      finalTranscript = '';
      lastFinal = '';
    });

    languageSelect.addEventListener('change', () => {
      if (recognizing) recognition.stop();
      recognition.lang = languageSelect.value;
    });

    pushTalkBtn.addEventListener('mousedown', () => {
      if (!recognizing) {
        finalTranscript = textArea.value;
        recognition.lang = languageSelect.value;
        recognition.start();
      }
    });
    pushTalkBtn.addEventListener('mouseup', () => {
      if (recognizing) recognition.stop();
    });
    pushTalkBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!recognizing) {
        finalTranscript = textArea.value;
        recognition.lang = languageSelect.value;
        recognition.start();
      }
    });
    pushTalkBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (recognizing) recognition.stop();
    });

    toggleDarkMode.addEventListener('click', () => {
      document.body.classList.toggle('bg-gray-100');
      document.body.classList.toggle('bg-gray-900');
      document.body.classList.toggle('text-white');
      document.body.classList.toggle('text-black');
    });

    window.onload = () => {
      const savedText = localStorage.getItem('typingHistory');
      if (savedText) {
        textArea.value = savedText;
        finalTranscript = savedText;
      }
    };
  </script></body>
</html>
