<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linux Bangla Type (Phone to PC) - Voice Typing</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Noto Sans Bengali and Noto Sans Devanagari -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&family=Noto+Sans+Devanagari&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Noto Sans Bengali', 'Noto Sans Devanagari', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
    }
    textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px #3b82f6;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <header class="bg-blue-900 text-white py-4 shadow-md">
    <div class="container mx-auto px-4 text-center text-2xl font-semibold">
      Linux Bangla Type (Phone to PC) - Voice Typing
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-6 max-w-3xl">
    <div class="mb-4 flex flex-col sm:flex-row items-center gap-4">
      <select id="languageSelect" class="border border-gray-300 rounded-md p-2 w-full sm:w-48" aria-label="Select language for voice typing">
        <option value="bn-BD">বাংলা (বাংলাদেশ)</option>
        <option value="bn-IN">বাংলা (ভারত)</option>
        <option value="hi-IN">हिन्दी</option>
        <option value="en-US" selected>English (US)</option>
        <option value="en-GB">English (UK)</option>
        <option value="ur-PK">اردو</option>
        <!-- আরও ভাষা যোগ করতে পারেন -->
      </select>

      <button id="startBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" aria-label="Start Voice Typing">
        Start Voice Typing
      </button>

      <button id="stopBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400 disabled:opacity-50" aria-label="Stop Voice Typing" disabled>
        Stop Voice Typing
      </button>

      <button id="clearBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400" aria-label="Clear Text Area">
        Clear
      </button>

      <button id="copyBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" aria-label="Copy Text to Clipboard">
        Copy Text
      </button>
    </div>

    <textarea id="textArea" rows="12" class="w-full border border-gray-300 rounded-md p-4 text-lg leading-relaxed resize-none" placeholder="এখানে আপনার কথা বলুন বা লিখুন..." aria-label="Text area for voice typing"></textarea>

    <p id="status" class="mt-2 text-sm text-gray-600" aria-live="polite"></p>
  </main>

  <footer class="bg-gray-100 py-4 text-center text-gray-700 text-sm">
    © 2025 - Made by Yusuf Adnan
  </footer>

<script>
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const clearBtn = document.getElementById('clearBtn');
  const copyBtn = document.getElementById('copyBtn');
  const textArea = document.getElementById('textArea');
  const status = document.getElementById('status');
  const languageSelect = document.getElementById('languageSelect');

  let recognition;
  let recognizing = false;

  // Check browser compatibility
  if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
    status.textContent = 'আপনার ব্রাউজার ভয়েস টাইপিং সাপোর্ট করে না। গুগল ক্রোম ব্যবহার করার পরামর্শ।';
    startBtn.disabled = true;
  } else {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = languageSelect.value;

    recognition.onstart = () => {
      recognizing = true;
      status.textContent = 'ভয়েস টাইপিং চলছে... বলুন...';
      startBtn.disabled = true;
      stopBtn.disabled = false;
      languageSelect.disabled = true;
    };

    recognition.onerror = (event) => {
      status.textContent = `ত্রুটি: ${event.error}`;
    };

    recognition.onend = () => {
      recognizing = false;
      status.textContent = 'ভয়েস টাইপিং বন্ধ হয়েছে।';
      startBtn.disabled = false;
      stopBtn.disabled = true;
      languageSelect.disabled = false;
    };

    recognition.onresult = (event) => {
      let interimTranscript = '';
      let finalTranscript = textArea.value;

      for (let i = event.resultIndex; i < event.results.length; i++) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          finalTranscript += transcript + ' ';
        } else {
          interimTranscript += transcript;
        }
      }
      textArea.value = finalTranscript + interimTranscript;
    };
  }

  startBtn.addEventListener('click', () => {
    if (!recognizing) {
      recognition.lang = languageSelect.value;
      recognition.start();
    }
  });

  stopBtn.addEventListener('click', () => {
    if (recognizing) {
      recognition.stop();
    }
  });

  clearBtn.addEventListener('click', () => {
    textArea.value = '';
    status.textContent = '';
  });

  copyBtn.addEventListener('click', () => {
    textArea.select();
    document.execCommand('copy');
    status.textContent = 'টেক্সট কপিপেস্ট করা হয়েছে!';
    setTimeout(() => {
      status.textContent = '';
    }, 2000);
  });

  languageSelect.addEventListener('change', () => {
    if (recognizing) {
      recognition.stop();
    }
    recognition.lang = languageSelect.value;
  });
</script>

</body>
</html>
